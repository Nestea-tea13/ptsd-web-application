<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link type="text/css" rel="StyleSheet" href="https://bootstraptema.ru/plugins/2016/remodal/remodal.css" />
    <link type="text/css" rel="StyleSheet" href="https://bootstraptema.ru/plugins/2016/remodal/remodal-default-theme.css" />
    <script src="https://bootstraptema.ru/plugins/jquery/jquery-1.11.3.min.js"></script>
    <script src="https://bootstraptema.ru/plugins/2016/remodal/remodal.js"></script>
</head>

<body>
    <header th:if="${flagRoleAdmin}" th:insert="blocks/headers::header-admin-page"/>
    <header th:unless="${flagRoleAdmin}" th:insert="blocks/headers::header-user-page"/>

    <div class="container mt-4 text-center">
        <h2>Ваши личные данные</h2><br>

        <div class="card card-body" style="width: 60%; margin: 0 auto;">
            <div class="row">
                <div class="col-md-4">
                    <small class="text-muted">Фамилия</small>
                    <br><b><p th:text="${person.sername}"/></b>
                </div>
                <div class="col-md-4">
                    <small class="text-muted">Имя</small>
                    <br><b><p th:text="${person.name}"/></b>
                </div>
                <div class="col-md-4">
                    <small class="text-muted">Отчество</small>
                    <br><b><p th:text="${person.patronymic}"/></b>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <small class="text-muted">Пол</small>
                    <br><b><p th:text="${person.gender}"/></b>
                </div>
                <div class="col-md-4">
                    <small class="text-muted">Дата рождения</small>
                    <br><b><p th:text="${person.birthday}"/></b>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <small class="text-muted">Почта</small>
                    <br><b><p th:text="${person.email}"/></b>
                </div>
            </div>
        </div><br>

        <a th:href="${flagRoleAdmin} ? '/adminpage/profile/edit' : '/profile/edit'" class="btn btn-primary" style="width: 160px;">Редактировать</a><br><br>
        <a th:href="${flagRoleAdmin} ? '/adminpage/profile/changepassword' : '/profile/changepassword'" class="btn btn-secondary" style="width: 160px;">Изменить пароль</a><br>

    </div>
</body>

<style>

    .input-group-text {
        width: 20%;
    }

</style>

</html>
