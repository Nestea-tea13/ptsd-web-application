<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Change Password</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>

    <header th:if="${flagRoleAdmin}" th:insert="blocks/headers::header-admin-page"/>
    <header th:unless="${flagRoleAdmin}" th:insert="blocks/headers::header-user-page"/>

    <div class="container mt-5 mb-5 text-center">
        <h1 style="margin: 10px;">Изменение пароля</h1>
        
        <form th:action="${flagRoleAdmin} ? @{/adminpage/profile/changepassword} : @{/profile/changepassword}" method="post" style="display: inline-block; width: 30rem;">
            <div class="form-group row">
                <label class="input-group-text">Старый пароль</label>
                <div class="col">
                  <input type="password" class="form-control" name="lastPassword" th:value="${lastPassword}" required placeholder="Введите старый пароль">
                </div>
            </div>

            <div th:if="${errorLastPassword}" style="color: red">
                Старый пароль введен неверно!
                <br><br>
            </div> 

            <div class="form-group row">
                <label class="input-group-text" style="height: 50%;">Новый пароль</label> 
                <div class="col">
                  <input type="password" class="form-control" name="newPassword" th:value="${newPassword}" required placeholder="Введите новый пароль">
                  <input type="password" class="form-control" name="newPasswordRepeat" th:value="${newPasswordRepeat}" required placeholder="Повторите новый пароль" style="margin-top: 1rem;">
                </div>
            </div> 

            <div th:if="${errorNewPassword}" style="color: red">
                Введенные пароли не совпадают!
                <br><br>
            </div> 

            <div th:if="${errorSuitablePassword}" style="color: red">
                Новый пароль должен состоять минимум из 8 символов и содержать хотя бы одну цифру, заглавную и строчную латинскую букву.
                <br><br>
            </div> 

            <button type="submit" class="btn btn-primary w-30 py-2">Изменить пароль</button>

            <a th:if="${flagRoleAdmin}" href="/adminpage/profile" class="btn btn-secondary">Отмена</a>
            <a th:unless="${flagRoleAdmin}" href="/profile" class="btn btn-secondary">Отмена</a>

        </form>
    </div>

    <div th:insert="blocks/footer :: footer"></div>
    
</body>

<style>

    .input-group-text {
        width: 30%;
    }

</style>

</html>
