<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Change Password</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/inputGroupText.css" />
</head>

<body>

    <header th:if="${flagRoleAdmin}" th:insert="blocks/headers::header-admin-page"/>
    <header th:unless="${flagRoleAdmin}" th:insert="blocks/headers::header-user-page"/>

    <div class="container mt-4 text-center">
        <h2 style="margin: 10px;">Изменение пароля</h2><br>
        
        <form th:action="${flagRoleAdmin} ? @{/adminpage/profile/changepassword} : @{/profile/changepassword}" method="post" style="display: inline-block; width: 30rem;">
            <div class="form-group row">
                <label class="input-group-text">Старый пароль</label>
                <div class="col">
                  <input type="password" class="form-control" name="lastPassword" th:value="${lastPassword}" required placeholder="Введите старый пароль">
                </div>
            </div>

            <div th:if="${errorLastPassword}" class="text-justify">
                Старый пароль введен неверно!<br><br>
            </div> 

            <div class="form-group row">
                <label class="input-group-text" style="height: 50%;">Новый пароль</label> 
                <div class="col">
                  <input type="password" class="form-control" name="newPassword" th:value="${newPassword}" required placeholder="Введите новый пароль">
                  <input type="password" class="form-control" name="newPasswordRepeat" th:value="${newPasswordRepeat}" required placeholder="Повторите новый пароль" style="margin-top: 1rem;">
                </div>
            </div> 

            <div th:if="${errorNewPassword}" class="text-justify">
                Введенные пароли не совпадают!<br><br>
            </div> 
            <div th:if="${errorSuitablePassword}" class="text-justify">
                Новый пароль должен состоять минимум из 8 символов и содержать хотя бы одну цифру, заглавную и строчную латинские буквы.<br>
            </div> 

            <br><button type="submit" class="btn btn-success" style="width: 160px;">Изменить пароль</button><br><br>
            <a th:href="${flagRoleAdmin} ? '/adminpage/profile' : '/profile'" class="btn btn-secondary" style="width: 160px;">Отмена</a>
        </form>

    </div>
</body>
</html>
