<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head> 
    <title>Add drug</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <header th:insert="blocks/headers :: header-admin-page"></header>

    <div class="container mt-5 mb-5 text-center">
        <h1>Добавление нового лекарства</h1>
        <br>

        <form th:action="@{/adminpage/drug/add}" method="post" th:object="${drug}" style="display: inline-block; width: 25rem;">  

            <label for="name">Название: </label>
            <input type="text" th:field="*{name}" id="name" placeholder="Название" oninput="this.value = this.value[0].toUpperCase() + this.value.slice(1).toLowerCase()"/> <br>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            <br>

            <button type="submit" class="btn btn-success">Добавить</button>

            <a href="/adminpage/drugs" class="btn btn-secondary">Отмена</a>

        </form>

    </div>

    <div th:insert="blocks/footer :: footer"></div>
</body>

</html>
