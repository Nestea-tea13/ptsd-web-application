<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head> 
    <title>Add user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <header th:insert="blocks/headers :: header-admin-page"></header>

    <div class="container mt-5 mb-5 text-center">
        <h1>Регистрация нового пользователя</h1>
        <br>

        <form th:action="@{/adminpage/user/add}" method="post" th:object="${person}" style="display: inline-block; width: 25rem;">  
            <input type="hidden" th:field="*{password}"/>
            <input type="hidden" th:field="*{role}"/>
            <input type="hidden" th:field="*{status}"/>

            <label for="sername">Фамилия: </label>
            <input type="text" th:field="*{sername}" id="sername" placeholder="Фамилия" oninput="this.value = this.value[0].toUpperCase() + this.value.slice(1).toLowerCase()"/> <br>
            <div style="color:red" th:if="${#fields.hasErrors('sername')}" th:errors="*{sername}">Sername Error</div>

            <label for="name">Имя: </label>
            <input type="text" th:field="*{name}" id="name" placeholder="Имя" oninput="this.value = this.value[0].toUpperCase() + this.value.slice(1).toLowerCase()"/> <br>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

            <label for="patronymic">Отчество: </label>
            <input type="text" th:field="*{patronymic}" id="patronymic" placeholder="Отчество" oninput="this.value = this.value[0].toUpperCase() + this.value.slice(1).toLowerCase()"/> <br>

            <div>
                <label>Пол: </label>
                <input type="radio" id="1" th:field="*{gender}" value="женщина" required/>
                <label for="1">женщина</label>
                <input type="radio" id="2" th:field="*{gender}" value="мужчина"/>
                <label for="2">мужчина</label>
            </div>

            <label for="birthday">День рождения: </label>
            <input type="date" id="birthday" th:field="*{birthday}" min="1940-01-01" max="2020-01-01" /> <br>
            <div style="color:red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Birthday Error</div>

            <label for="email">Почта: </label>
            <input type="email" th:field="*{email}" id="email" placeholder="name@example.com"/>
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div> <br><br>

            <button type="submit" class="btn btn-success">Добавить</button>
            <a href="/adminpage/users" class="btn btn-secondary">Отмена</a>
        </form>

    </div>

    <div th:insert="blocks/footer :: footer"></div>
</body>

</html>
