<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head> 
    <title>Drugs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <header th:insert="blocks/headers :: header-admin-page"></header>

    <div class="container mt-5 mb-5 text-center">
        <h1>Список лекарств, доступных пользователям для выбора</h1><br>
        
        <a href="/adminpage/drug/add" class="btn btn-success">Добавить</a><br><br> 

        <table class="table table-bordered table-hover" style="width: 40%; margin: 0 auto;">
            <thead>
                <th>№</th>
                <th>Название</th>
            </thead>
            <tbody>
                <tr th:each="d, iter : ${drugs}"> 
                    <td th:text="${iter.index}+1"></td>
                    <td th:text="${d.name}"></td>
                </tr>
            </tbody>
        </table>

    </div>

    <div th:insert="blocks/footer :: footer"></div>
</body>

</html>
