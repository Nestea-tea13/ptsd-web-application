<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head> 
    <title>Admins</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <header th:insert="blocks/headers :: header-admin-page"></header>

    <div class="container mt-5 mb-5">
        <h1>Список администраторов</h1><br>
        <a href="/adminpage/person/add?role=ROLE_ADMIN" class="btn btn-success">Добавить</a><br><br>

        <table class="table table-bordered table-hover">
            <thead>
                <th th:each="h : ${headers}" th:text="${h}"/>
            </thead>
            <tbody>
                <tr th:each="admin, iter : ${admins}">
                    <td th:text="${iter.index}+1"></td>
                    <td th:text="${admin.sername}"></td>
                    <td th:text="${admin.name}"></td>
                    <td th:text="${admin.patronymic}"></td>
                    <td th:text="${admin.gender}"></td>
                    <td th:text="${admin.birthday}"></td>
                    <td th:text="${admin.email}"></td>
                    <td><a th:href="'/adminpage/admin/' + ${admin.id} + '/edit'">Редактировать</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:insert="blocks/footer :: footer"></div>
</body>

</html>
